name: Code Quality Checks

on:
  pull_request:
    branches: [ main, develop, "release/*" ]
  push:
    branches: [ main, develop, "release/*" ]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  # Code quality tools - run once on latest Python/Ubuntu
  code-quality:
    name: "üîç Code Quality"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Verify tool versions
      run: |
        echo "Installed tool versions:"
        python -m ruff --version
        python -m mypy --version

    - name: Check code formatting and linting with Ruff
      run: |
        python -m ruff check --diff .
        python -m ruff format --check --diff .

    - name: Type checking with mypy
      run: python -m mypy src/

  # Test suite - run on all Python versions but only Ubuntu
  test-suite:
    name: "üß™ Tests (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    needs: code-quality  # Only run if quality passes
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-test-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run tests with pytest
      run: |
        python -m pytest --cov=src/libdyson_rest --cov-report=xml --cov-report=term-missing --cov-fail-under=80

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
