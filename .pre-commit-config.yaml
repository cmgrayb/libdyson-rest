repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-cryptography, pytest]
        args: [--config-file=pyproject.toml, --ignore-missing-imports]

  # Note: Bandit is available via Docker-based VSCode tasks and runs in GitHub Actions
  # Pre-commit integration disabled due to Windows encoding issues
  # Use VSCode Task: "Security Scan (Bandit)" or manual Docker command:
  # docker run --rm -v "${PWD}:/workspace" -w /workspace python:3.11-slim sh -c "pip install bandit[toml]==1.8.0 && python -m bandit -c pyproject.toml -r src/"
